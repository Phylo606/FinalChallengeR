<div *ngIf="user">
    <div>
        <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Add Game</h1>
        </div>

        <!-- Student form -->
        <form [formGroup]="matchForm" (ngSubmit)="submitMatchData()" novalidate>
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Time</label>
                            <input type="time" formControlName="matchTime" class="form-control" required>
                            <!-- Showing errors using getter method -->
                            <p *ngIf="matchTime.touched && matchTime.invalid" class="error"><sup>*</sup>Please
                                provide
                                time
                            </p>

                        </div>

                        <div class="col-md-12 mb-3">
                            <label>Date</label>
                            <input type="Date" min="2020-12-01" formControlName="matchDate" class="form-control"
                                required>
                            <!-- Showing errors using getter method -->
                            <p *ngIf="matchDate.touched && matchDate.invalid" class="error"><sup>*</sup>Please
                                provide
                                Date</p>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Location</label>
                            <input type="text" formControlName="matchLocation" class="form-control" required>
                            <!-- Showing errors using getter method -->
                            <p *ngIf="matchLocation.touched && matchLocation.invalid" class="error">
                                <sup>*</sup>Please
                                provide
                                Location</p>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Court Number</label>
                            <input type="text" formControlName="matchCourt" class="form-control" required>
                            <!-- Showing errors using getter method -->
                            <p *ngIf="matchCourt.touched && matchCourt.invalid" class="error">
                                <sup>*</sup>Please
                                provide
                                Court
                                number</p>
                        </div>
                        <div class="col-md-12 mb-3">
                            <input type="hidden" formControlName="courtFeesPaidBy" class="form-control">
                        </div>
                        <div class="col-md-12 mb-3">

                            <input type="hidden" formControlName="amountPaid" class="form-control">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Created by</label>
                            <input type="text" formControlName="createdBy" class="form-control" required>
                            <p *ngIf="createdBy.touched && createdBy.invalid" class="error">
                                <sup>*</sup>Please
                                provide
                                name</p>
                        </div>

                    </div>

                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-secondary" [disabled]="!matchForm.valid">Add
                            Game</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
